        function showSlide(index) {
            if (index >= slides.length) currentIndex = 0;
            else if (index < 0) currentIndex = slides.length - 1;
            else currentIndex = index;

            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
            

            document.getElementById('captionText').textContent = captions[currentIndex];

            document.getElementById('currentMemory').textContent = currentIndex + 1;
        }

        function moveSlide(direction) {
            showSlide(currentIndex + direction);
            resetAutoPlay();
        }

        function currentSlide(index) {
            showSlide(index);
            resetAutoPlay();
        }
    
        function autoPlay() {
            currentIndex++;
            if (currentIndex >= slides.length) {
                currentIndex = 0;
            }
            showSlide(currentIndex);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(autoPlay, 4000);
        }

        document.getElementById('totalMemories').textContent = slides.length;

        autoPlayInterval = setInterval(autoPlay, 4000);

            heart.style.animationDuration = duration + 's';
            
            const startSize = (Math.random() * 15 + 11); 
            heart.style.setProperty('--start-size', startSize + 'px');
        
            const endSize = (Math.random() * 40 + 31); 
            heart.style.setProperty('--end-size', endSize + 'px');
            
            const baseOpacity = Math.random() * 0.06 + 0.04;
            heart.style.opacity = baseOpacity;   
            heartParticles.appendChild(heart);
