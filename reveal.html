    <script>
        const messages = [
            "Your amazing smile na nakakahawa palagii",
            "Your super pretty eyes na di nakakasawang pagmasdan",
            "The way you speak na parang excited na bata",
            "Your cuteee little nosee na ang sarapp pisilinnn",
            "Your cheekss na ang sarap panggigilan",
            "Kapag naiinis ka na sa'kinn, superr cuteeee",
            "Kapag dadating na me para sunduinn ka, naka smile na ikaw agad",
            "Kapagg ang kulitt kulittt moooooo",
            "Your super attractive body, kagigill frfr",
            "Your kiliiikiliiiii(sana dyan nalang ako palagiii)",
            "The way you call me 'baby' or any other endearments",
            "The way that you holds my hand",
            "Your warm hugssssssss",
            "Kapag bini-baby mo'ko",
            "Kapag nag-aayos ka ng sarili mo, super tulala ako palagi sa'yo",
            "Kung pa'no mo palakasin ang loob ko sa tuwing down ako",
            "How you're both my best friend and partner in life",
            "The way kung pa'no mo'ko alagaan at mahalin",
            "The fact na palagi kang nandiyan paran sa'kin",
            "Your sweeeettttt kissseesssss, hehehe",
            "Just you being you, my baby"
        ];

        const cardsGrid = document.getElementById('cardsGrid');
        
        for (let i = 1; i <= 21; i++) {
            const card = document.createElement('div');
            card.className = 'flip-card';
            card.innerHTML = `
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="card-number">${i}</div>
                        <div class="card-prompt">Click to reveal</div>
                    </div>
                    <div class="flip-card-back">
                        <div class="card-message">${messages[i - 1]}</div>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
            
            cardsGrid.appendChild(card);
        }

        function createHeartParticle() {
            const heartParticles = document.querySelector('.heart-particles');
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            
            const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’ž', 'ðŸ’˜', 'ðŸ©·'];
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            
            heart.style.left = Math.random() * 100 + '%';
            
            const duration = (Math.random() * 4 + 5);
            heart.style.animationDuration = duration + 's';
            
            const startSize = (Math.random() * 15 + 11); 
            heart.style.setProperty('--start-size', startSize + 'px');
        
            const endSize = (Math.random() * 40 + 31); 
            heart.style.setProperty('--end-size', endSize + 'px');
            
            const baseOpacity = Math.random() * 0.06 + 0.04;
            heart.style.opacity = baseOpacity;   
            heartParticles.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        setInterval(createHeartParticle, 300); 
        
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeartParticle, i * 200);
        }
    </script>
